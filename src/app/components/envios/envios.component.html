<app-header></app-header>
<div class="contenedor">
    <div class="mt-4">
      <h2>Todos los Envios</h2>
    </div>
    <div class="divTabla">
      <table class="table table-hover table-striped table-bordered dt-responsive nowrap" datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
        <thead>
            <tr class="table-info">
                <th>Productos</th>
                <th>ID Envio</th>
                <th class="esconder">Direcci√≥n</th>
                <th class="esconder">Usuario</th>
                <th>Estado</th>
                <th>Gestion</th>
            </tr>
        </thead>
        <tbody>
          @for (envio of envios; track $index) {
            <tr>
                <td>
                  <button class="btn btn-primary boton" routerLink="/envios/{{envio.id}}">
                    <i class="bi bi-box-seam-fill"></i>
                  </button>
                </td>
                <td>{{ envio.nombre }}</td>
                <td class="esconder">{{ envio.direccion }}</td>
                <td class="esconder">{{ envio.usuario }}</td>
                <td>{{ envio.estado }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary boton">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button (click)="delete(envio.id, $index)" class="btn btn-danger boton">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
</div>
<app-footer></app-footer>
