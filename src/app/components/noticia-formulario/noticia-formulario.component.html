<div class="cuerpo">
    <form [formGroup]="formNoticias" (ngSubmit)="onSubmit()" class="mt-5">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
                <input formControlName="titulo" type="text" class="form-control" placeholder="Título del libro">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Contenido</label>
            <div class="col-sm-10">
                <textarea cols="30" rows="8" formControlName="contenido" class="form-control"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-10">
                <input formControlName="autor" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Miniatura</label>
            <div class="col-sm-10">
                <input formControlName="miniatura" type="text" class="form-control" placeholder="Coloca la ruta de la imagen...">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Extracto</label>
            <div class="col-sm-10">
                <textarea cols="30" rows="4" formControlName="extracto" class="form-control"></textarea>
            </div>
        </div>
        <div class="botones">
            <button [disabled]="!formNoticias.valid" type="submit" class="botonNebula">Aceptar</button>
            <button  routerLink="/noticias-gestion" class="botonNebulaCancelar">Cancelar</button>
        </div>
    </form>
</div>
